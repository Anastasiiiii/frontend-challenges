<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Itim&family=Karla:ital,wght@0,200..800;1,200..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&family=Ultra&display=swap"
        rel="stylesheet">
    <title>Contact Form</title>
</head>

<body>
    <div class="contact-form-container">
        <h2>Contact Us</h2>
        <form class="contact-form">
            <div class="name-container">
                <div>
                    <label for="name">First Name</label>
                    <input type="text" id="name" name="name">
                </div>
                <div>
                    <label for="surname">Last Name</label>
                    <input type="text" id="surname" name="surname">
                </div>
            </div>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email"><br>

            <label>Query Type</label>
            <div>
                <label for="general-enquiry">General Enquiry</label>
                <input type="checkbox" id="general-enquiry" name="query" value="general-enquiry">

                <label for="support-request">Support Request</label>
                <input type="checkbox" id="support-request" name="query" value="support-request">
            </div>

            <label for="message">Message</label>
            <input type="text" id="message" name="message">
            <br>

            <input type="checkbox" id="agreement" name="agreement">
            <label for="agreement">I consent to being contacted by the team</label>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
